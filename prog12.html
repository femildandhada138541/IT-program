<!--Develop HTML page to make clickable image. (Image link)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>image maping</title>
</head>
<body>
    <img src="cartoon.jpg" alt="cartoon" usemap="#cartoons">
    <map name="cartoons">
        <area shape="rect" coords="7,287,112,479" href="doremon.jpg" alt="doremon">
        <area shape="rect" coords="121,284,206,478" href="sinchan.jpg" alt="sinchan">
        <area shape="rect" coords="216,217,312,508" href="ban 10.jpg" alt="ben10">
        <area shape="rect" coords="327,255,447,495" href="oggy.jpg" alt="oggy">
        <area shape="rect" coords="416,210,541,513" href="mrbean.jpg" alt="mrbean">
        <area shape="rect" coords="538,251,652,500" href="tom.jpg" alt="tom">
        <area shape="rect" coords="632,268,734,506" href="ninja hathodi.jpg" alt="ninjahathodi">
        <area shape="rect" coords="715,261,802,498" href="bheem.jpg" alt="bheem">
    </map>
</body>
</html>
