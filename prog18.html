<!--Create a list of thumbnails (image link) in your HTML page in which if you will click on any
thumbnail image so it will display that image in full size-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>thumbnail image</h2>
    <p>click on the image</p>
    <a target="_blank" href="cartoon.jpg">
        <img src="cartoon.jpg" alt="c" width="150px">
    </a>
</body>
</html>
