<!--Display a list of countries with proper bullets / numbering.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>numbering and bullets</title>
</head>
<body>
    <ol><h2>
        <li>India</li>
        <li>U.S.A</li>
        <li>Australia</li></h2>
    </ol><br>
    <ul>
        <h2>
        <li>India</li>
        <li>U.S.A</li>
        <li>Australia</li></h2> 
    </ul>
</body>
</html>
